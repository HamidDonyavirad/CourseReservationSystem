<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reserve_course</title>
</head>
<body>
    <h1>Reserve Course: </h1> 
    <ul>
        {% for reservation in reservations %}
            <li>
                {{ reservation.course }}
                <form action="{% url 'delete_reservation' reservation.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete the course?')">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>You haven't reserved any courses yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
