<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container py-4">

        <h1 class="mb-4 text-center">My Reservations</h1>

        {% if reservations %}
            <ul class="list-group">
                {% for reservation in reservations %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ reservation.course.title }}

                        <form action="{% url 'delete_reservation' reservation.pk %}" method="post" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this reservation?')">
                                Delete
                            </button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                You haven't reserved any courses yet.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">â¬… Back to Courses</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
