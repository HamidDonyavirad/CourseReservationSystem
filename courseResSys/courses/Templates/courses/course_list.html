<!DOCTYPE html>
<html >
<head>
    
    <title>courses list</title>
</head>
<body>
        
    {% if request.user.is_authenticated %}
        <p>Hello , {{ request.user.username }}! </p>
        <a href='{% url "logout" %}'> Logout</a>
    {% else %}
        <a href='{% url "login" %}'> Login</a>
    {% endif%}
    <h1>courses list</h1>
    <ul>
        {% for course in courses %}
            <li><b>{{course.title}}</b> - {{course.instructor}}<br>
                {{course.description}}
            </li>
        {% endfor %}
    </ul>    
</body>
</html>
