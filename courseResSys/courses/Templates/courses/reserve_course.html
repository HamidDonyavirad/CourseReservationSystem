<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reserve_course</title>
</head>
<body>
    <h1>Reserve Course: </h1> 
    <ul>
        {% for reservation in user_reservations %}
        <li>{{ reservation.course.title }}</li>
    {% empty %}
        <li>You haven't reserved any courses yet.</li>
    {% endfor %}
         </ul>
</body>
</html>
